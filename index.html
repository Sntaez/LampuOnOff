<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label class="switch" for="lamp-checkbox" onclick="toggleLamp()">
            <input type="checkbox" id="lamp-checkbox">
            <span class="slider round"></span>
        </label>
        <img class="lamp" id="lampu" src="off.png" alt="Lampu">
    </div>
    <script src="script.js"></script>
</body>
</html>
